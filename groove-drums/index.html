<!DOCTYPE html>
<html lang="en">
  <head>
    <title>groove</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <header>
      <h1>groove</h1>
      <p>This demo uses a model trained to generate human-like drum performances with velocities and micro-timing.</p>
    </header>
    
    <main>
      <div class="controls">
          <div class="horizontal">
            <button id="btnPlay" class="button" onclick="playOrPause()">play</button>
            <label hidden="True">Tempo: <input type="number" min="40" max="140" id="inputTempo" value="120" hidden="True"></label>
          </div>
          <div class="horizontal">
            <button id="btnSample" class="button" onclick="sample()" disabled>randomize</button>
            <button class="button" onclick="reset()">clear board</button>
          </div>
        </div>
        <div class="pixels-wrapper" id="wrapper">
          <svg id="visualizer"></svg>
          <div class="container" id="container"></div>
        </div>

        <div class="controls" id="drumifyControls" disabled>
          <button id="btnDrumify" class="button action blue" onclick="groove()">Model is loading...</button>
          <div class="horizontal grow">
            <label>Temperature: <input type="range" min="0" max="2" id="inputTemperature" value="1" step="0.05"></label>
            <button id="btnPlayGroove" class="button blue" onclick="playOrPause(true)" disabled style="min-width:150px">play groove</button>
          </div>
          <div class="horizontal">
            <button id="btnSaveGroove" class="button blue" onclick="save()" disabled>save</button>
          </div>
        </div>
    </main>
    
    <footer>
      <p>Made with <a href="http://magenta.tensorflow.org/js">magenta.js</a>. See the
        <a href="https://glitch.com/edit/#!/groove-drums">code on Glitch</a>.
      <br/>Audio samples from <a href="https://musical-artifacts.com/artifacts/686">Jazz Kit (EXS)</a> by Lithalean.</p>
  </footer>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.8.0"></script>
  <script src="board.js"></script>
  <script src="svg_board.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" defer></script>
</html>
